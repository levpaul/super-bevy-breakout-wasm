<html>
  <script type="module">
    import init from './target/wasm.js'
    init()
    function auto_focus() {
      let canvas = document.getElementsByTagName("canvas");
      if (!canvas.length) {
        setTimeout(auto_focus, 50);
      } else {
        canvas[0].focus();
        canvas[0].style.height = 340;
        canvas[0].style.width = 500;
      }
    }
    auto_focus();
  </script>
</html>
